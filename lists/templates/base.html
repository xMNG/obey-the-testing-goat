<!DOCTYPE html>
<html lang="en">
    <head>
{#        add {%load static%}#}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To-Do Lists</title>
        <link href="/static/bootstrap-4.1.3-dist/css/bootstrap.css" rel="stylesheet">
        <link href="/static/bootstrap-4.1.3-dist/css/base.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3 jumbotron">
                    <div class="text-center">
                        <h1>{% block header_text %}{% endblock %}</h1>
                        <form method="POST" action={% block form_action %}{% endblock %}>
                            <input name="item_text" id="id_new_item" class="form-control input-group-lg" placeholder="Enter a to-do item" />
                            {% csrf_token %}
                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 offset-md-3">
                    {% block table %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>

</html>
